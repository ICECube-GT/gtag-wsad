<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTAG WSAD – Map Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-family: monospace;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="ui">
  Click to lock mouse<br>
  WASD move · Space jump
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
/* ========= SCENE ========= */

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  5000
);

camera.position.set(0, 10, 30);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ========= LIGHT ========= */

scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const sun = new THREE.DirectionalLight(0xffffff, 0.8);
sun.position.set(50, 100, 50);
scene.add(sun);

/* ========= HELPERS ========= */

scene.add(new THREE.GridHelper(200, 50));
scene.add(new THREE.AxesHelper(20));

const cube = new THREE.Mesh(
  new THREE.BoxGeometry(2, 2, 2),
  new THREE.MeshStandardMaterial({ color: 0xff0000 })
);
cube.position.set(0, 1, 0);
scene.add(cube);

/* ========= POINTER LOCK ========= */

let yaw = 0;
let pitch = 0;

renderer.domElement.addEventListener("click", () => {
  renderer.domElement.requestPointerLock();
});

document.addEventListener("mousemove", e => {
  if (document.pointerLockElement !== renderer.domElement) return;

  yaw -= e.movementX * 0.002;
  pitch -= e.movementY * 0.002;

  pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));

  camera.rotation.set(pitch, yaw, 0);
});

/* ========= GLTF LOADER ========= */

const loader = new THREE.GLTFLoader();

loader.load(
  "scene.gltf",
  (gltf) => {
    const map = gltf.scene;

    map.traverse(obj => {
      if (obj.isMesh) {
        obj.material.side = THREE.DoubleSide;
      }
    });

    // Try a sane scale for Sketchfab exports
    map.scale.set(0.05, 0.05, 0.05);
    map.position.set(0, 0, 0);

    scene.add(map);
    console.log("MAP LOADED");
  },
  (xhr) => {
    if (xhr.total) {
      console.log(`Loading: ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`);
    }
  },
  (err) => {
    console.error("GLTF ERROR:", err);
  }
);

/* ========= LOOP ========= */

function animate() {
  requestAnimationFrame(animate);
  cube.rotation.y += 0.01;
  renderer.render(scene, camera);
}

animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
