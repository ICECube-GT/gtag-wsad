<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTAG WASD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #87ceeb; /* blue sky fallback */
      font-family: Arial, sans-serif;
    }#overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.4);
  color: white;
  z-index: 10;
  cursor: pointer;
}

#overlay.hidden {
  display: none;
}

#overlay div {
  text-align: center;
}

  </style>
</head>
<body>
  <div id="overlay">
    <div>
      <h1>GTAG WASD</h1>
      <p>Click to play</p>
      <p>WASD to move • Space to jump • Mouse to look</p>
      <p>ESC to release mouse</p>
    </div>
  </div>  <!-- Three.js CDN -->  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>  <script>
    // =============================
    // BASIC SETUP
    // =============================

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // Blue sky

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // =============================
    // LIGHTING
    // =============================

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(100, 200, 100);
    scene.add(directionalLight);

    // =============================
    // CONTROLS (Pointer Lock)
    // =============================

    const controls = new THREE.PointerLockControls(camera, document.body);
    scene.add(controls.getObject());

    const overlay = document.getElementById('overlay');

    overlay.addEventListener('click', () => {
      controls.lock();
    });

    controls.addEventListener('lock', () => {
      overlay.classList.add('hidden');
    });

    controls.addEventListener('unlock', () => {
      overlay.classList.remove('hidden');
    });

    // =============================
    // PLAYER SETTINGS
    // =============================

    const playerHeight = 1.0; // Gorilla-height (half human)
    const moveSpeed = 6.0;    // Normal walking speed
    const jumpForce = 6.5;
    const gravity = 20.0;

    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    let canJump = false;

    controls.getObject().position.y = playerHeight;

    // =============================
    // INPUT
    // =============================

    const keys = {
      forward: false,
      backward: false,
      left: false,
      right: false
    };

    document.addEventListener('keydown', (event) => {
      switch (event.code) {
        case 'KeyW': keys.forward = true; break;
        case 'KeyS': keys.backward = true; break;
        case 'KeyA': keys.left = true; break;
        case 'KeyD': keys.right = true; break;
        case 'Space':
          if (canJump) {
            velocity.y = jumpForce;
            canJump = false;
          }
          break;
      }
    });

    document.addEventListener('keyup', (event) => {
      switch (event.code) {
        case 'KeyW': keys.forward = false; break;
        case 'KeyS': keys.backward = false; break;
        case 'KeyA': keys.left = false; break;
        case 'KeyD': keys.right = false; break;
      }
    });

    // =============================
    // LOAD MAP (GLTF)
    // =============================

    const loader = new THREE.GLTFLoader();
    let world;

    loader.load(
      'scene.gltf',
      (gltf) => {
        world = gltf.scene;
        scene.add(world);
      },
      undefined,
      (error) => {
        console.error('Error loading GLTF:', error);
      }
    );

    // =============================
    // RESIZE HANDLING
    // =============================

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // =============================
    // MAIN LOOP
    // =============================

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();

      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;
      velocity.y -= gravity * delta;

      direction.z = Number(keys.forward) - Number(keys.backward);
      direction.x = Number(keys.right) - Number(keys.left);
      direction.normalize();

      if (keys.forward || keys.backward) velocity.z -= direction.z * moveSpeed * delta;
      if (keys.left || keys.right) velocity.x -= direction.x * moveSpeed * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);
      controls.getObject().position.y += velocity.y * delta;

      // Ground collision (simple)
      if (controls.getObject().position.y < playerHeight) {
        velocity.y = 0;
        controls.getObject().position.y = playerHeight;
        canJump = true;
      }

      renderer.render(scene, camera);
    }

    animate();
  </script></body>
</html>
