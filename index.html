<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTAG WASD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    #hint {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="hint">
  Click to lock mouse<br>
  WASD to move<br>
  Space to jump
</div>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>

<script>
  // =============================
  // BASIC SETUP
  // =============================

  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // =============================
  // LIGHTING
  // =============================

  scene.add(new THREE.AmbientLight(0xffffff, 1));

  // =============================
  // GROUND
  // =============================

  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshStandardMaterial({ color: 0x555555 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // =============================
  // CONTROLS (POINTER LOCK)
  // =============================

  const controls = new THREE.PointerLockControls(camera, document.body);
  scene.add(controls.getObject());

  document.body.addEventListener('click', () => {
    controls.lock();
  });

  // =============================
  // PLAYER SETTINGS
  // =============================

  const playerHeight = 1.0; // Gorilla-height
  const moveSpeed = 6.0;
  const jumpForce = 7.0;
  const gravity = 25.0;

  const velocity = new THREE.Vector3();
  const direction = new THREE.Vector3();
  let canJump = false;

  controls.getObject().position.y = playerHeight;

  // =============================
  // INPUT
  // =============================

  const keys = { w:false, a:false, s:false, d:false };

  document.addEventListener('keydown', (e) => {
    if (e.code === 'KeyW') keys.w = true;
    if (e.code === 'KeyA') keys.a = true;
    if (e.code === 'KeyS') keys.s = true;
    if (e.code === 'KeyD') keys.d = true;

    if (e.code === 'Space' && canJump) {
      velocity.y = jumpForce;
      canJump = false;
    }
  });

  document.addEventListener('keyup', (e) => {
    if (e.code === 'KeyW') keys.w = false;
    if (e.code === 'KeyA') keys.a = false;
    if (e.code === 'KeyS') keys.s = false;
    if (e.code === 'KeyD') keys.d = false;
  });

  // =============================
  // MAIN LOOP
  // =============================

  const clock = new THREE.Clock();

  function animate() {
    requestAnimationFrame(animate);

    const delta = clock.getDelta();

    velocity.x -= velocity.x * 10 * delta;
    velocity.z -= velocity.z * 10 * delta;
    velocity.y -= gravity * delta;

    direction.set(
      Number(keys.d) - Number(keys.a),
      0,
      Number(keys.w) - Number(keys.s)
    ).normalize();

    velocity.x -= direction.x * moveSpeed * delta;
    velocity.z -= direction.z * moveSpeed * delta;

    controls.moveRight(-velocity.x * delta);
    controls.moveForward(-velocity.z * delta);
    controls.getObject().position.y += velocity.y * delta;

    // Ground collision
    if (controls.getObject().position.y < playerHeight) {
      velocity.y = 0;
      controls.getObject().position.y = playerHeight;
      canJump = true;
    }

    renderer.render(scene, camera);
  }

  animate();

  // =============================
  // RESIZE
  // =============================

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
