<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTAG WASD</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-family: monospace;
      font-size: 14px;
      z-index: 10;
    }
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      background: white;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<div id="ui">
  Click to lock mouse<br>
  WASD to move<br>
  Space to jump
</div>
<div id="crosshair"></div>

<script type="module">
  import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";

  const scene = new THREE.Scene();

  /* =====================
     PLAYER ROOT (YAW)
  ===================== */
  const player = new THREE.Object3D();
  scene.add(player);

  /* =====================
     CAMERA (PITCH ONLY)
  ===================== */
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 1.6, 0);
  camera.rotation.order = "YXZ";
  player.add(camera);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  /* =====================
     LIGHTS
  ===================== */
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
  dirLight.position.set(5, 10, 2);
  scene.add(dirLight);

  /* =====================
     GROUND
  ===================== */
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshStandardMaterial({ color: 0x333333 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  /* =====================
     DEBUG CUBE
  ===================== */
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(),
    new THREE.MeshStandardMaterial({ color: 0xff0000 })
  );
  cube.position.set(0, 0.5, -5);
  scene.add(cube);

  /* =====================
     POINTER LOCK
  ===================== */
  document.body.addEventListener("click", () => {
    document.body.requestPointerLock();
  });

  let yaw = 0;
  let pitch = 0;

  document.addEventListener("mousemove", (e) => {
    if (document.pointerLockElement !== document.body) return;

    yaw -= e.movementX * 0.002;
    pitch -= e.movementY * 0.002;

    pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));

    player.rotation.y = yaw;
    camera.rotation.x = pitch;
    camera.rotation.z = 0; // HARD LOCK ROLL
  });

  /* =====================
     MOVEMENT & PHYSICS
  ===================== */
  const keys = {};
  document.addEventListener("keydown", e => keys[e.code] = true);
  document.addEventListener("keyup", e => keys[e.code] = false);

  let velocityY = 0;
  let onGround = false;

  function updateMovement() {
    const speed = 0.08;
    const gravity = 0.01;

    const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(player.quaternion);
    const right = new THREE.Vector3(1, 0, 0).applyQuaternion(player.quaternion);

    if (keys["KeyW"]) player.position.addScaledVector(forward, speed);
    if (keys["KeyS"]) player.position.addScaledVector(forward, -speed);
    if (keys["KeyA"]) player.position.addScaledVector(right, -speed);
    if (keys["KeyD"]) player.position.addScaledVector(right, speed);

    velocityY -= gravity;
    player.position.y += velocityY;

    if (player.position.y < 0) {
      player.position.y = 0;
      velocityY = 0;
      onGround = true;
    } else {
      onGround = false;
    }

    if (keys["Space"] && onGround) {
      velocityY = 0.2;
      onGround = false;
    }

    if (player.position.y < -20) {
      player.position.set(0, 0, 5);
      velocityY = 0;
    }
  }

  /* =====================
     LOOP
  ===================== */
  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.y += 0.01;
    updateMovement();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
