<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTAG WASD</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-family: monospace;
      font-size: 14px;
      z-index: 10;
    }
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      background: white;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<div id="ui">
  Click to lock mouse<br>
  WASD to move<br>
  Space to jump
</div>
<div id="crosshair"></div>

<script type="module">
  import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
  import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

  /* =====================
     SCENE SETUP
  ===================== */
  const scene = new THREE.Scene();

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  /* =====================
     PLAYER ROOT (YAW)
  ===================== */
  const player = new THREE.Object3D();
  player.position.set(0, 1.1, 0);
  scene.add(player);

  /* =====================
     CAMERA (PITCH ONLY)
  ===================== */
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    5000
  );
  camera.position.set(0, 0, 0);
  camera.rotation.order = "YXZ";
  player.add(camera);

  /* =====================
     LIGHTING (STRONG)
  ===================== */
  scene.add(new THREE.AmbientLight(0xffffff, 1));

  const sun = new THREE.DirectionalLight(0xffffff, 1);
  sun.position.set(300, 500, 300);
  scene.add(sun);

  /* =====================
     INVISIBLE FLAT GROUND
  ===================== */
  const groundY = 0;

  /* =====================
     POINTER LOCK + LOOK
  ===================== */
  document.body.addEventListener("click", () => {
    document.body.requestPointerLock();
  });

  let yaw = 0;
  let pitch = 0;

  document.addEventListener("mousemove", (e) => {
    if (document.pointerLockElement !== document.body) return;

    yaw -= e.movementX * 0.002;
    pitch -= e.movementY * 0.002;
    pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));

    player.rotation.y = yaw;
    camera.rotation.x = pitch;
    camera.rotation.z = 0;
  });

  /* =====================
     INPUT
  ===================== */
  const keys = {};
  document.addEventListener("keydown", e => keys[e.code] = true);
  document.addEventListener("keyup", e => keys[e.code] = false);

  /* =====================
     MOVEMENT & GRAVITY
  ===================== */
  let velocityY = 0;
  let onGround = false;

  function updateMovement() {
    const speed = 0.08;
    const gravity = 0.01;

    const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(player.quaternion);
    const right = new THREE.Vector3(1, 0, 0).applyQuaternion(player.quaternion);

    if (keys.KeyW) player.position.addScaledVector(forward, speed);
    if (keys.KeyS) player.position.addScaledVector(forward, -speed);
    if (keys.KeyA) player.position.addScaledVector(right, -speed);
    if (keys.KeyD) player.position.addScaledVector(right, speed);

    velocityY -= gravity;
    player.position.y += velocityY;

    if (player.position.y < groundY + 1.1) {
      player.position.y = groundY + 1.1;
      velocityY = 0;
      onGround = true;
    } else {
      onGround = false;
    }

    if (keys.Space && onGround) {
      velocityY = 0.2;
      onGround = false;
    }

    // Fall reset
    if (player.position.y < -100) {
      player.position.set(0, 1.1, 0);
      velocityY = 0;
    }
  }

  /* =====================
     LOAD GORILLA TAG MAP
  ===================== */
  const loader = new GLTFLoader();

  loader.load(
    "scene.gltf",
    (gltf) => {
      const map = gltf.scene;
      scene.add(map);

      // Auto-center & spawn above map
      const box = new THREE.Box3().setFromObject(map);
      const center = box.getCenter(new THREE.Vector3());

      player.position.set(center.x, box.max.y + 2, center.z);

      console.log("MAP LOADED");
    },
    undefined,
    (err) => {
      console.error("GLTF LOAD FAILED", err);
    }
  );

  /* =====================
     LOOP
  ===================== */
  function animate() {
    requestAnimationFrame(animate);
    updateMovement();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
