<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTAG WSAD – Final Load Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-family: monospace;
      font-size: 13px;
      z-index: 10;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div id="ui">Booting…</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
const ui = document.getElementById("ui");

/* ========= SCENE ========= */

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  5000
);
camera.position.set(0, 10, 30);
camera.lookAt(0, 0, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ========= LIGHT ========= */

scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const sun = new THREE.DirectionalLight(0xffffff, 0.8);
sun.position.set(50, 100, 50);
scene.add(sun);

/* ========= ALWAYS-VISIBLE OBJECTS ========= */

scene.add(new THREE.GridHelper(200, 50));
scene.add(new THREE.AxesHelper(20));

const cube = new THREE.Mesh(
  new THREE.BoxGeometry(2, 2, 2),
  new THREE.MeshStandardMaterial({ color: 0xff0000 })
);
cube.position.set(0, 1, 0);
scene.add(cube);

/* ========= GLTF LOAD ========= */

const basePath = window.location.pathname.replace(/\/[^/]*$/, "/");
const gltfURL = basePath + "scene.gltf?cacheBust=" + Date.now();

ui.textContent += "\nRequesting:\n" + gltfURL;

const loader = new THREE.GLTFLoader();

loader.load(
  gltfURL,
  (gltf) => {
    ui.textContent += "\nGLTF LOADED ✅";

    const map = gltf.scene;

    map.traverse(obj => {
      if (obj.isMesh) {
        obj.material.side = THREE.DoubleSide;
      }
    });

    map.scale.set(0.05, 0.05, 0.05);
    map.position.set(0, 0, 0);

    scene.add(map);
  },
  (xhr) => {
    if (xhr.total) {
      ui.textContent += `\nLoading ${Math.round(xhr.loaded / xhr.total * 100)}%`;
    }
  },
  (err) => {
    ui.textContent += "\nGLTF ERROR ❌\n" + err.message;
    console.error(err);
  }
);

/* ========= LOOP ========= */

function animate() {
  requestAnimationFrame(animate);
  cube.rotation.y += 0.01;
  renderer.render(scene, camera);
}

animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
