<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GTAG WASD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #87ceeb; /* blue sky fallback */
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>  <!-- Three.js CDN -->  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>  <script>
    // =============================
    // BASIC SETUP
    // =============================

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // Blue sky

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // =============================
    // LIGHTING
    // =============================

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(100, 200, 100);
    scene.add(directionalLight);

    // =============================
    // CONTROLS (AUTO POINTER LOCK)
    // =============================

    const controls = new THREE.PointerLockControls(camera, document.body);
    scene.add(controls.getObject());

    // Auto-lock on first click anywhere
    document.addEventListener('click', () => {
      if (!controls.isLocked) controls.lock();
    });

    // =============================
    // PLAYER SETTINGS
    // =============================

    const playerHeight = 1.0; // Gorilla-height (half human)
    const moveSpeed = 6.0;
    const jumpForce = 6.5;
    const gravity = 20.0;

    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    let canJump = false;

    // Start player at world origin, on the ground
    controls.getObject().position.set(0, playerHeight, 0);

    // =============================
    // INPUT
    // =============================

    const keys = { forward: false, backward: false, left: false, right: false };

    document.addEventListener('keydown', (event) => {
      switch (event.code) {
        case 'KeyW': keys.forward = true; break;
        case 'KeyS': keys.backward = true; break;
        case 'KeyA': keys.left = true; break;
        case 'KeyD': keys.right = true; break;
        case 'Space':
          if (canJump) {
            velocity.y = jumpForce;
            canJump = false;
          }
          break;
      }
    });

    document.addEventListener('keyup', (event) => {
      switch (event.code) {
        case 'KeyW': keys.forward = false; break;
        case 'KeyS': keys.backward = false; break;
        case 'KeyA': keys.left = false; break;
        case 'KeyD': keys.right = false; break;
      }
    });

    // =============================
    // LOAD MAP (GLTF)
    // =============================

    const loader = new THREE.GLTFLoader();

    loader.load('scene.gltf', (gltf) => {
      scene.add(gltf.scene);
    }, undefined, (error) => {
      console.error('Error loading GLTF:', error);
    });

    // =============================
    // RESIZE HANDLING
    // =============================

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // =============================
    // MAIN LOOP
    // =============================

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();

      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;
      velocity.y -= gravity * delta;

      direction.z = Number(keys.forward) - Number(keys.backward);
      direction.x = Number(keys.right) - Number(keys.left);
      direction.normalize();

      if (keys.forward || keys.backward) velocity.z -= direction.z * moveSpeed * delta;
      if (keys.left || keys.right) velocity.x -= direction.x * moveSpeed * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);
      controls.getObject().position.y += velocity.y * delta;

      // Simple ground collision
      if (controls.getObject().position.y < playerHeight) {
        velocity.y = 0;
        controls.getObject().position.y = playerHeight;
        canJump = true;
      }

      renderer.render(scene, camera);
    }

    animate();
  </script></body>
</html>
